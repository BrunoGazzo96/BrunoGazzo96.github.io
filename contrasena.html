      <h1>Descubrir clave numerica en tres numeros</h1>
<p>Instrucciones</p>
<ul>
  <li>Ingresar 3 numeros, centena, decena y unidad</li>
  <li>No pueden ser iguales o estar vacíos, muestra alerta</li>
  <li>Si el n° esta en la posicion correcta te lo dira</li>
</ul>
<div class="form-group"></div>
<form action="post">
  <label for="centena">Centena:</label>
  <input type="number" id="centenaF" name="centena">
  <label for="decena">Decena:</label>
  <input type="number" id="decenaF" name="decena">
  <label for="unidad">Unidad:</label>
  <input type="number" id="unidadF" name="unidad">
  <input type="button" value="Enviar" class="btn btn-success" onClick="adivinar()">
  <input type="reset" value="Borrar" class="btn btn-danger" onClick="borrar()">
</form>

  <p id="alerta" ></p>
